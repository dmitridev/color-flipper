<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Flipper</title>
    <link rel="stylesheet" charset="utf-8" href="app.css" async="">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="canonical" href="https://dmitridev.github.io/color-flipper/">
</head>

<body>
    <nav>
        <a>Генератор случайных цветов</a>
        <div>
            <a id="simple-color">rgb</a>
            <a id="hex-color">hex</a>
        </div>
    </nav>
    <section id="section-color-flipper">
        <div id="color"></div>


        <h1 id="color-flipper-color"></h1>
        <button id="color-flipper-button">Случайный цвет</button>
        <button id="color-flipper-copy">Скопировать</button>
    </section>

    <script src="app.js"></script>
    <script>
        window.addEventListener('load', async function (e) {

            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations()
                if (registrations.length == 0)
                    navigator.serviceWorker.register('/service-worker.js').then((o) => console.log('successfully installed service worker'))
                        .catch((o) => console.log('failed in register service worker'))
            }
        })

    </script>
</body>

</html>
